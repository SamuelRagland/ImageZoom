<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1 id="title">Tap or Click Start to Begin</h1>
    </div>
    
    <h1 id="score">0</h1>
    <h1 id="timer">30</h1>
    <div id="controls">
        <div id="startButton" class="button">
            <p>Start</p>
        </div>
        <div id="restartButton" class="button">
            <p>Restart</p>
        </div>
        <div id="pauseButton" class="button">
            <p>Pause</p>
        </div>
        <div id="resumeButton" class="button">
            <p>Resume</p>
        </div>
    </div>
    
    <canvas width="800" height="600"></canvas>
    
    <div id="endScreen">
        <h1>Game Over</h1>
        <h2>Score: <span id="endScore">0</span></h2>
        <h2>High Score: <span id="highScore">0</span></h2>
        <div id="restartButtonEnd" class="end button">
            <p>Restart</p>
        </div>
    </div>
</body>
</html>
